<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Oluşturucu</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="header">
        <h1>QR KOD OLUŞTURUCU</h1>
    </div>

    <div class="container">
        <p>Bağlantı veya Yazı giriniz</p>
        <input type="text" placeholder="Bağlantı veya Yazı" id="qrText">

        <div id="imgBox">
            <img src="" id="qrImage">
        </div>

        <button id="generate-button" onclick="generateQR()">
            <span class="material-symbols-outlined">qr_code_2</span>
            <span>QR Kod Oluştur</span>
        </button>
    </div>


    <!-- Bağlantılarım  -->

    <div class="button-container">
        <button id="main-button" class="round-button"><span
                class="material-symbols-outlined">question_mark</span></button>
        <div id="info-buttons">

            <a href="https://github.com/HamzaDogann" class="info-button" target="_blank">
                <span>GitHub</span>
                <div class="image">
                    <img class="info-logos" src="img/git.png" alt="">
                </div>
            </a>

            <a href="https://www.linkedin.com/in/hamza-dogan-882721259/" class="info-button" target="_blank">
                <span>LinkedIn</span>
                <div class="image">
                    <img class="info-logos" src="img/linkedin.png" alt="">
                </div>
            </a>
        </div>
    </div>


    <script src="script.js"></script>
</body>
<!-- Created By Hamza Dogan -->
</html>
